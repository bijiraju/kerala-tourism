<main id="formbackground">
  <section class="inner-page">
    <div class="container">
      <div class="wrapper">
          <header>Log In </header>
            <form action="districts.html" onsubmit="return loginvalidate()">
               <!-- Email input -->
              <div class="field email mb-4">
                <div class="input-area">
                  <input type="email" id="email" class="form-control" placeholder="Enter Email" oninput="loginvalidate()">
                  <label for="emailerror" id="emailerror"> </label>
                </div>
              </div>
               <!-- Password input -->
              <div class="field password mb-4">
                <div class="input-area">
                  <input type="password" id="password" placeholder="Enter Password" class="form-control" oninput="loginvalidate()" >
                  <label class="passworderror" for="passworderror" id="passworderror"></label>
                </div>
              </div>
             
                <input type="submit" value="Login">
    
              <!-- <div class="pass-txt"><a href="#">Forgot password?</a></div> -->
              
            </form>
            <div class="sign-txt">Not yet member? <a href="signup.html">Signup now</a></div>
          </div>
    </div>
  </section>
